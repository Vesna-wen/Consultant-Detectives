<svg width="800" height="1736" xmlns="http://www.w3.org/2000/svg" style="background-color: #e9e9e9;"><style>.title { font: bold 20px sans-serif; fill: purple; }</style><line x1="400" y1="50" x2="400" y2="1706" style="stroke:purple;stroke-width:2;" /><circle cx="400" cy="100" r="6" fill="purple" /><text x="320" y="90" text-anchor="end" style="font:bold 18px sans-serif; fill:black;">2019-01-08</text><text x="320" y="110" text-anchor="end" style="font:bold 16px sans-serif; fill:black;">H.R. 8</text><text x="320" y="130" text-anchor="end" style="font:12px sans-serif; fill:black;">This Bipartisan Background Checks Act</text><text x="320" y="148" text-anchor="end" style="font:12px sans-serif; fill:black;">aimed to close private sale loopholes by</text><text x="320" y="166" text-anchor="end" style="font:12px sans-serif; fill:black;">requiring federal background checks for</text><text x="320" y="184" text-anchor="end" style="font:12px sans-serif; fill:black;">all firearm transactions, including</text><text x="320" y="202" text-anchor="end" style="font:12px sans-serif; fill:black;">private sales and gun shows. Exceptions</text><text x="320" y="220" text-anchor="end" style="font:12px sans-serif; fill:black;">applied only to immediate family</text><text x="320" y="238" text-anchor="end" style="font:12px sans-serif; fill:black;">transfers. This bill was not passed into</text><text x="320" y="256" text-anchor="end" style="font:12px sans-serif; fill:black;">law.</text><text x="320" y="304" text-anchor="end" style="font:italic 12px sans-serif; fill:gray;">This policy could have addressed private</text><text x="320" y="322" text-anchor="end" style="font:italic 12px sans-serif; fill:gray;">sale loopholes but failed to pass.</text><circle cx="400" cy="280" r="6" fill="purple" /><text x="480" y="270" text-anchor="start" style="font:bold 18px sans-serif; fill:black;">2019-02-08</text><text x="480" y="290" text-anchor="start" style="font:bold 16px sans-serif; fill:black;">H.R. 1112</text><text x="480" y="310" text-anchor="start" style="font:12px sans-serif; fill:black;">Enhanced Background Checks Act extended</text><text x="480" y="328" text-anchor="start" style="font:12px sans-serif; fill:black;">the background check time from 3 to 10</text><text x="480" y="346" text-anchor="start" style="font:12px sans-serif; fill:black;">business days, addressing the</text><text x="480" y="364" text-anchor="start" style="font:12px sans-serif; fill:black;">'Charleston loophole.' This bill was not</text><text x="480" y="382" text-anchor="start" style="font:12px sans-serif; fill:black;">passed into law.</text><text x="480" y="430" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">Its absence likely allowed illegal sales</text><text x="480" y="448" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">to continue.</text><circle cx="400" cy="460" r="6" fill="purple" /><text x="320" y="450" text-anchor="end" style="font:bold 18px sans-serif; fill:black;">2019-03-07</text><text x="320" y="470" text-anchor="end" style="font:bold 16px sans-serif; fill:black;">H.R. 1585</text><text x="320" y="490" text-anchor="end" style="font:12px sans-serif; fill:black;">Violence Against Women Act aimed to</text><text x="320" y="508" text-anchor="end" style="font:12px sans-serif; fill:black;">close the 'boyfriend loophole,'</text><text x="320" y="526" text-anchor="end" style="font:12px sans-serif; fill:black;">restricting firearm access for domestic</text><text x="320" y="544" text-anchor="end" style="font:12px sans-serif; fill:black;">abusers in dating relationships. This</text><text x="320" y="562" text-anchor="end" style="font:12px sans-serif; fill:black;">bill was not passed into law.</text><text x="320" y="610" text-anchor="end" style="font:italic 12px sans-serif; fill:gray;">This policy could have mitigated</text><text x="320" y="628" text-anchor="end" style="font:italic 12px sans-serif; fill:gray;">domestic violence-related shootings.</text><circle cx="400" cy="640" r="6" fill="purple" /><text x="480" y="630" text-anchor="start" style="font:bold 18px sans-serif; fill:black;">2019-03-26</text><text x="480" y="650" text-anchor="start" style="font:bold 16px sans-serif; fill:black;">Bump Stocks Ban</text><text x="480" y="670" text-anchor="start" style="font:12px sans-serif; fill:black;">Following the 2017 Las Vegas shooting,</text><text x="480" y="688" text-anchor="start" style="font:12px sans-serif; fill:black;">this law banned the manufacture, sale,</text><text x="480" y="706" text-anchor="start" style="font:12px sans-serif; fill:black;">and possession of bump stocks. Existing</text><text x="480" y="724" text-anchor="start" style="font:12px sans-serif; fill:black;">devices were required to be destroyed or</text><text x="480" y="742" text-anchor="start" style="font:12px sans-serif; fill:black;">surrendered. This ban was implemented.</text><text x="480" y="790" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">Effectively reduced access to bump</text><text x="480" y="808" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">stocks but limited broader gun violence</text><text x="480" y="826" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">mitigation.</text><circle cx="400" cy="820" r="6" fill="purple" /><text x="320" y="810" text-anchor="end" style="font:bold 18px sans-serif; fill:black;">2020-06-08</text><text x="320" y="830" text-anchor="end" style="font:bold 16px sans-serif; fill:black;">George Floyd Justice Act</text><text x="320" y="850" text-anchor="end" style="font:12px sans-serif; fill:black;">This act proposed banning chokeholds,</text><text x="320" y="868" text-anchor="end" style="font:12px sans-serif; fill:black;">increasing police transparency, and</text><text x="320" y="886" text-anchor="end" style="font:12px sans-serif; fill:black;">establishing independent reviews to</text><text x="320" y="904" text-anchor="end" style="font:12px sans-serif; fill:black;">prevent excessive use of force. This</text><text x="320" y="922" text-anchor="end" style="font:12px sans-serif; fill:black;">bill was not passed into law.</text><text x="320" y="970" text-anchor="end" style="font:italic 12px sans-serif; fill:gray;">Failed to pass, limiting police reform</text><text x="320" y="988" text-anchor="end" style="font:italic 12px sans-serif; fill:gray;">progress.</text><circle cx="400" cy="1000" r="6" fill="purple" /><text x="480" y="990" text-anchor="start" style="font:bold 18px sans-serif; fill:black;">2022-06-25</text><text x="480" y="1010" text-anchor="start" style="font:bold 16px sans-serif; fill:black;">Bipartisan Safer Communities Act</text><text x="480" y="1030" text-anchor="start" style="font:12px sans-serif; fill:black;">This act strengthened background checks</text><text x="480" y="1048" text-anchor="start" style="font:12px sans-serif; fill:black;">for firearm buyers aged 18-21. It</text><text x="480" y="1066" text-anchor="start" style="font:12px sans-serif; fill:black;">introduced federal measures to prevent</text><text x="480" y="1084" text-anchor="start" style="font:12px sans-serif; fill:black;">straw purchases and gun trafficking.</text><text x="480" y="1102" text-anchor="start" style="font:12px sans-serif; fill:black;">This bill was passed into law.</text><text x="480" y="1150" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">Provided moderate success but suffered</text><text x="480" y="1168" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">from limited enforcement.</text><circle cx="400" cy="1180" r="6" fill="purple" /><text x="320" y="1170" text-anchor="end" style="font:bold 18px sans-serif; fill:black;">2022-07-29</text><text x="320" y="1190" text-anchor="end" style="font:bold 16px sans-serif; fill:black;">H.R. 1808</text><text x="320" y="1210" text-anchor="end" style="font:12px sans-serif; fill:black;">Assault Weapons Ban aimed to prohibit</text><text x="320" y="1228" text-anchor="end" style="font:12px sans-serif; fill:black;">the sale and manufacture of semi-</text><text x="320" y="1246" text-anchor="end" style="font:12px sans-serif; fill:black;">automatic weapons and high-capacity</text><text x="320" y="1264" text-anchor="end" style="font:12px sans-serif; fill:black;">magazines. This bill was not passed into</text><text x="320" y="1282" text-anchor="end" style="font:12px sans-serif; fill:black;">law.</text><text x="320" y="1330" text-anchor="end" style="font:italic 12px sans-serif; fill:gray;">Influenced the development of the 2023</text><text x="320" y="1348" text-anchor="end" style="font:italic 12px sans-serif; fill:gray;">Protect Illinois Communities Act.</text><circle cx="400" cy="1360" r="6" fill="purple" /><text x="480" y="1350" text-anchor="start" style="font:bold 18px sans-serif; fill:black;">2023-01-10</text><text x="480" y="1370" text-anchor="start" style="font:bold 16px sans-serif; fill:black;">Protect Illinois Communities Act</text><text x="480" y="1390" text-anchor="start" style="font:12px sans-serif; fill:black;">This act introduced a state-level ban on</text><text x="480" y="1408" text-anchor="start" style="font:12px sans-serif; fill:black;">assault weapons, large-capacity</text><text x="480" y="1426" text-anchor="start" style="font:12px sans-serif; fill:black;">magazines, and .50 caliber rifles.</text><text x="480" y="1444" text-anchor="start" style="font:12px sans-serif; fill:black;">Owners were required to register these</text><text x="480" y="1462" text-anchor="start" style="font:12px sans-serif; fill:black;">items within 300 days. This bill was</text><text x="480" y="1480" text-anchor="start" style="font:12px sans-serif; fill:black;">implemented.</text><text x="480" y="1528" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">Significantly reduced mass shooting</text><text x="480" y="1546" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">risks, contingent on weapon</text><text x="480" y="1564" text-anchor="start" style="font:italic 12px sans-serif; fill:gray;">registration.</text></svg>